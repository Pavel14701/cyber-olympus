<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка с эффектом прокрутки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 200vh; /* Делаем страницу длинной для демонстрации прокрутки */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #section-10-1219 {
            width: 1280px;
            height: 300px;
            overflow: hidden; /* Добавляем overflow: hidden */
        }
        #section-10-1219 img {
            width: 100%;
            height: auto; /* Сохраняем пропорции изображений */
            background-size: cover;
            background-position: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="section-10-1219">
            <img src="img1.webp" alt="Image">
        </div>
    </div>

    <!-- Подключаем GSAP и ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to("#section-10-1219 img", {
            y: -100, // Изменяем положение по оси Y
            ease: "none",
            scrollTrigger: {
                trigger: "#section-10-1219",
                start: "top bottom",
                end: "bottom top",
                scrub: true
            }
        });
    </script>
</body>
</html>
