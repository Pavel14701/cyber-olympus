{% extends "base.html" %}
{% block content %}
    <h1>Solana Integration with Flask</h1>
    <button id="connectButton">Connect to Solana</button>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="{{ url_for('static', filename='js/solana/solana.js') }}"></script>
    <h2>Welcome, {{ name }}!</h2>
    <p>Your current balance: {{ currency }} coins</p>
    <a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
